<div class="crud-persons">
    <div class="control-panel">
        <div style="display: flex;">
          <h2>Муниципалитеты:</h2>
        </div>
            <button mat-icon-button (click)="create()">
                <mat-icon>add</mat-icon>
            </button>
    </div>
    <div class="persons-container" class="mat-elevation-z8" style="width: 100%;">

        <table mat-table [dataSource]="dataSource" >
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>№</th>
                <td mat-cell *matCellDef="let item">{{item.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Наименование</th>
                <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>

            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef>Регион</th>
                <td mat-cell *matCellDef="let item">{{item.region.name}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Эл.почта</th>
                <td mat-cell *matCellDef="let item">{{item.email}}</td>
            </ng-container>

            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef>Админ</th>
                <td mat-cell *matCellDef="let item">{{item.isAdmin}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button (click)="edit(item)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let item">
                    <button mat-icon-button (click)="delete(item)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">По запросу "{{input.value}}" ничего не подходит</td>
            </tr> -->

        </table>
    </div>
    <footer style="height: 15px;">

    </footer>
</div>
