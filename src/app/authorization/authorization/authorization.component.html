<div class="authorization">
    <mat-card class="authorization-card">
        <mat-card-header>
            <mat-card-title>Авторизация</mat-card-title>
        </mat-card-header>
        <mat-card-content class="authorization-card-content">
            <mat-form-field appearance="outline">
                <mat-label>Логин</mat-label>
                <input matInput placeholder="Введите логин" type="login" [formControl]="userLogin">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input matInput placeholder="Введите пароль" type="password" [formControl]="userPassword">
                
            </mat-form-field>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="Authorize()" [disabled]="userLogin.hasError('required') || userPassword.hasError('required')">Войти</button>
        </mat-card-actions>
        <mat-card-footer>
            <!-- <mat-progress-bar mode="query"></mat-progress-bar> -->
        </mat-card-footer>
    </mat-card>
</div>
