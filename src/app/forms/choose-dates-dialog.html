  <h2 mat-dialog-title>Выбор сроков</h2>
  <div mat-dialog-content class="add-work-on-request-dialog">
    <mat-form-field>
        <mat-label>Выберите даты</mat-label>
        <mat-date-range-input [rangePicker]="picker" [min]="minDate">
          <input matStartDate [formControl]="start"  placeholder="Дата начала">
          <input matEndDate [formControl]="end" placeholder="Дата окончания">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        @if (start.hasError('matEndDateInvalid')) {
          <mat-error>Неверная дата</mat-error>
        }
        @if (end.hasError('matEndDateInvalid')) {
          <mat-error>Неверная дата</mat-error>
        }
      </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button [disabled]="start.hasError('required') || end.hasError('required')" (click)="appointMuncipalities()">Продолжить</button>
  </div>
