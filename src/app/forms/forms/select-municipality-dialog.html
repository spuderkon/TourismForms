<style>


  .comment {
    resize: none;
    height: 10vh;
  }
</style>

<h2 mat-dialog-title>Выбор муниципалитета</h2>
<div mat-dialog-content class="add-work-on-request-dialog">
  <div >

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <mat-checkbox [formControl]="disableSelect"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Наименование</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <ng-container matColumnDef="RegionId">
            <th mat-header-cell *matHeaderCellDef>№ Региона</th>
            <td mat-cell *matCellDef="let item">{{item.regionId}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">По запросу "{{input.value}}" ничего не подходит</td>
        </tr> -->

    </table>
    <!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator> -->
</div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="true">Продолжить</button>
</div>
