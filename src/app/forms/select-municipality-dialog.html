<style>
  .comment {
    resize: none;
    height: 10vh;
  }
</style>

<h2 mat-dialog-title>Выбор муниципалитета</h2>
<div mat-dialog-content class="add-work-on-request-dialog">
  <div >

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Selected">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let item">
            <mat-checkbox (change)="selectMunicipality(item, $event)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="RegionName">
            <th mat-header-cell *matHeaderCellDef>Регион</th>
            <td mat-cell *matCellDef="let item">{{item.municipality.region.name}}</td>
        </ng-container>

        <ng-container matColumnDef="MunicipalityName">
            <th mat-header-cell *matHeaderCellDef>Муниципалитет</th>
            <td mat-cell *matCellDef="let item">{{item.municipality.name}}</td>
        </ng-container>

        <ng-container matColumnDef="CityName">
          <th mat-header-cell *matHeaderCellDef>Город</th>
          <td mat-cell *matCellDef="let item">{{item.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">По запросу "{{input.value}}" ничего не подходит</td>
        </tr> -->

    </table>
    <!-- <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]"></mat-paginator> -->
</div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [disabled]="selectedCities.length == 0" [mat-dialog-close]="false" (click)="goToSelectDate()">Продолжить</button>
</div>
